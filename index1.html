<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>http-example</title>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <link rel="prefetch" href="https://res.wx.qq.com/open/js/jweixin-1.3.2.js">
  <link rel="preload" href="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" as="script">
</head>
<body>
  <h1>
    结论:
  </h1>
  <ul>
    <li>
      prefetch 懒加载,在浏览器主线程闲置的时候加载资源
    </li>
    <li>
      preload 并行加载资源
    </li>
  </ul>
  <h4>
    参考: <a href="https://medium.com/webpack/link-rel-prefetch-preload-in-webpack-51a52358f84c" target="__blank">https://medium.com/webpack/link-rel-prefetch-preload-in-webpack-51a52358f84c</a>
  </h4>
</body>
</html>
